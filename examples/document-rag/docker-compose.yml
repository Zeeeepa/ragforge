version: '3.8'

services:
  neo4j:
    image: neo4j:5.23-community
    container_name: ragforge-document-rag-4e66bcfb-neo4j
    environment:
      NEO4J_AUTH: ${NEO4J_USERNAME:-neo4j}/${NEO4J_PASSWORD}
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_server_memory_heap_initial__size: 512m
      NEO4J_server_memory_heap_max__size: 2G
      NEO4J_dbms_security_procedures_unrestricted: apoc.*
    ports:
      - "7692:7687"  # Bolt
      - "7479:7474"  # HTTP Browser
    volumes:
      - ragforge-document-rag-4e66bcfb_neo4j_data:/data
      - ragforge-document-rag-4e66bcfb_neo4j_logs:/logs

volumes:
  ragforge-document-rag-4e66bcfb_neo4j_data:
  ragforge-document-rag-4e66bcfb_neo4j_logs:
